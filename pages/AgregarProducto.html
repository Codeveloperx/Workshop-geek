<!DOCTYPE html>

    <title>Príncipe fresco</title>

<body>
    <!--Navbar-->
    <header>
        <nav class="navbar navbar-expand-lg bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img class="w-50 img-fluid"
                        src="https://i.ibb.co/bdJqJLG/logo-w.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="menu-nav" class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 ms-5 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">SHOP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">COLLECTION</a>
                        </li>
                    </ul>
                    <div class="d-flex gap-3">
                        <a href="./pages/AgregarProducto.html" type="button" class="btn"><img
                                src="https://i.ibb.co/Rj59KNd/Vector.png" alt="user"></a>
                        <button type="button" class="btn" id="liveToastBtn"><img
                                src="https://i.ibb.co/3B8bSj1/Vector-1.png" alt="carrito"></button>

                        <!--Ventana modal del carrito-->

                        <div class="toast-container position-fixed top-0 end-0 p-3">
                            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                                <div class="toast-header">
                                    <img src="https://i.ibb.co/3B8bSj1/Vector-1.png" alt="carrito">
                                    <strong class="me-auto">Shopping Cart</strong>
                                    <small>11 mins ago</small>
                                    <button type="button" class="btn-close" data-bs-dismiss="toast"
                                        aria-label="Close"></button>
                                </div>
                                <div class="toast-body">
                                    <table id="shoppingCart" class="table table-condensed table-responsive">
                                        <thead>
                                            <tr>
                                                <th style="width:60%">Product</th>
                                                <th style="width:12%">Price</th>
                                                <th style="width:10%">Quantity</th>
                                                <th style="width:16%"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td data-th="Product">
                                                    <div class="row">
                                                        <div class="col-md-3 text-left">
                                                            <img src="https://via.placeholder.com/250x250/5fa9f8/ffffff"
                                                                alt=""
                                                                class="img-fluid d-none d-md-block rounded mb-2 shadow ">
                                                        </div>
                                                        <div class="col-md-9 text-left mt-sm-2">
                                                            <h4>Product Name</h4>
                                                            <p class="font-weight-light">Brand &amp; Name</p>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td data-th="Price">$49.00</td>
                                                <td data-th="Quantity">
                                                    <input type="number"
                                                        class="form-control form-control-lg text-center" value="1">
                                                </td>
                                                <td class="actions" data-th="">
                                                    <div class="text-right">
                                                        <button
                                                            class="btn btn-white border-secondary bg-white btn-md mb-2">
                                                            <i class="fas fa-trash"></i>
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td data-th="Product">
                                                    <div class="row">
                                                        <div class="col-md-3 text-left">
                                                            <img src="https://via.placeholder.com/250x250/5fa9f8/ffffff"
                                                                alt=""
                                                                class="img-fluid d-none d-md-block rounded mb-2 shadow ">
                                                        </div>
                                                        <div class="col-md-9 text-left mt-sm-2">
                                                            <h4>Product Name</h4>
                                                            <p class="font-weight-light">Brand &amp; Name</p>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td data-th="Price">$49.00</td>
                                                <td data-th="Quantity">
                                                    <input type="number"
                                                        class="form-control form-control-lg text-center" value="1">
                                                </td>
                                                <td class="actions" data-th="">
                                                    <div class="text-right">
                                                        <button
                                                            class="btn btn-white border-secondary bg-white btn-md mb-2">
                                                            <i class="fas fa-trash"></i>
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td data-th="Product">
                                                    <div class="row">
                                                        <div class="col-md-3 text-left">
                                                            <img src="https://via.placeholder.com/250x250/5fa9f8/ffffff"
                                                                alt=""
                                                                class="img-fluid d-none d-md-block rounded mb-2 shadow ">
                                                        </div>
                                                        <div class="col-md-9 text-left mt-sm-2">
                                                            <h4>Product Name</h4>
                                                            <p class="font-weight-light">Brand &amp; Name</p>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td data-th="Price">$49.00</td>
                                                <td data-th="Quantity">
                                                    <input type="number"
                                                        class="form-control form-control-lg text-center" value="1">
                                                </td>
                                                <td class="actions" data-th="">
                                                    <div class="text-right">
                                                        <button
                                                            class="btn btn-white border-secondary bg-white btn-md mb-2">
                                                            <i class="fas fa-trash"></i>
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--form-->

    <form id="form" >
        <div class="mb-3">
            <label for="nameProduct" class="form-label">Nombre del producto</label>
            <input type="text" class="form-control" id="nameProduct">
        </div>
        <div class="mb-3">
            <label for="precioProduct" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precioProduct">
        </div>
        <div class="mb-3">
            <label for="imagen1" class="form-label">Imagen de muestra del producto</label>
            <input type="url" class="form-control" id="imagen1">
        </div>
        <div class="mb-3">
            <label for="imagen2" class="form-label">Imagen de muestra del producto</label>
            <input type="url" class="form-control" id="imagen2">
        </div>
        <div class="mb-3">
            <label for="imagen3" class="form-label">Imagen de muestra del producto</label>
            <input type="url" class="form-control" id="imagen3">
        </div>
        <div class="mb-3">
            <label for="imagen4" class="form-label">Imagen de muestra del producto</label>
            <input type="url" class="form-control" id="imagen4">
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción del producto</label>
            <textarea aria-label="With textarea" class="form-control" id="descripcion"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!--Imagen section Inicio-->
    <div class="imagen-section">
        <img src="https://i.ibb.co/X4w7STn/imagen5.png" alt="imagen de willsmith" class="imagen-section-1">
    </div>
    <!--Imagen section fin-->
    <!--Footer Inicio-->
    <footer class="footer">
        <a class="navbar-brand" href="#"><img class="w-50 img-fluid" src="https://i.ibb.co/bdJqJLG/logo-w.png"
                alt="logo"></a>
        <div>
            <a class="navbar-brand" href="#"><img class="w-50 img-fluid"
                    src="https://i.ibb.co/J5qBfpk/icons8-play-button-2.png" alt="logo video"></a>
            <a class="navbar-brand" href="#"><img class="w-50 img-fluid"
                    src="https://i.ibb.co/n3v6Dr1/icons8-play-button-2-1.png" alt="logo facebook"></a>
